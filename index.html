<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>PigS-UI</title>
    <link
      rel="icon"
      type="image/png"
      href="<%= htmlWebpackPlugin.files.favicon %>"
    />
    <link rel="shortcut icon" href="./src/assets/favicon.ico">
  </head>
  <body>
    <div id="app"></div>
    <% for (var chunkName in htmlWebpackPlugin.files.chunks) { %> <% if
    (chunkName === 'es5-polyfill') continue; %>
    <script
      type="text/javascript"
      src="<%= htmlWebpackPlugin.files.chunks[chunkName].entry %>"
    ></script>
    <% } %>
  </body>
</html>
